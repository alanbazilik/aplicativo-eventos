
<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logohome">
    <ion-title>
      Home
    </ion-title>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
    
  </ion-header>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink = "/home"><ion-icon name="log-in-outline"></ion-icon>Home</ion-item>
        <ion-item routerLink = "/login"><ion-icon name="home-outline"></ion-icon>sign in</ion-item>
        <ion-item routerLink = "/login"><ion-icon name="add-circle-outline"></ion-icon>register</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Custom Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink = "/home"><ion-icon name="log-in-outline"></ion-icon>Home</ion-item>
        <ion-item routerLink = "/login"><ion-icon name="home-outline"></ion-icon>sign in</ion-item>
        <ion-item routerLink = "/login"><ion-icon name="add-circle-outline"></ion-icon>register</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-menu side="end" type="push" contentId="main">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>End Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink = "/home"><ion-icon name="log-in-outline"></ion-icon>Home</ion-item>
        <ion-item routerLink = "/login"><ion-icon name="home-outline"></ion-icon>sign in</ion-item>
        <ion-item routerLink = "/login"><ion-icon name="add-circle-outline"></ion-icon>register</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
 <img src="../../assets/logos.png" alt="" srcset="">
 
 
 <ion-router-outlet id="main"></ion-router-outlet>
</ion-content>
